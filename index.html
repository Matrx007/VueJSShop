        <div id="shop">
            <div class="side-panel">
                <div id="cart">
                    <h1 class="title">Cart</h1>
                    <div class="list">
                        <ul>
                        </ul>
                    </div>
                    <h1 class="total">TOTAL: 0.00 €</h1>
                </div>
            </div>


            <div id="items">
                <div class="sorting">
                    <select v-model="category">
                        <option>All</option>
                        <option>Clothing</option>
                        <option>Utilities</option>
                        <option>Bedding</option>
                        <option>Niche</option>
                    </select>

                    <select v-model="sorting">
                        <option>Sort by name</option>
                        <option>Sort by price</option>
                    </select>

                    <button v-on:click="reversed = !reversed">
                        {{ reversed ? "D": "A" }}
                    </button>
                </div>

                <div class="item" v-for="(product, i) in sortedProducts">
                    <div class="header" :data-product-id="product.id">
                        <h1 class="name">{{ product.name }}</h1>
                        <p class="price">{{ product.price }} €</p>
                    </div>
                    <img class="thumbnail" :src="product.thumbnail">
        
                    <div class="cart-system">
                        <div class="quantity-selection noselect">
                            <div class="quantity-button decrement" v-on:click="displayProducts[i].addToCartCount -= displayProducts[i].addToCartCount > 0 ? 1 : 0">
                                <p>-</p>
                            </div>
        
                            <p class="quantity">{{ product.addToCartCount }}</p>
        
                            <div class="quantity-button increment noselect" v-on:click="displayProducts[i].addToCartCount++">
                                <p>+</p>
                            </div>
                        </div>
        
                        <div class="add noselect grow">
                            <p>Add to cart</p>
                            <p class="total">{{ (parseFloat(product.price) * product.addToCartCount).toFixed(2) }} €</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <template id="cart-item-template">
            <li class="item grow noselect">
                <img class="thumbnail" src="https://images-na.ssl-images-amazon.com/images/I/71FrZw6nZaL._AC_SX679._SX._UX._SY._UY_.jpg">
                <div class="info">
                    <h1 class="name">Doge Backpack2</h1>
                    <div class="quantity-info">
                        <p class="quantity">10</p>
                        <p>&nbsp;×&nbsp;</p>
                        <p class="price">39.99 €</p>
                    </div>
                </div>

                <div class="remove">
                    <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="96px" height="96px">    <path d="M 10 2 L 9 3 L 4 3 L 4 5 L 7 5 L 17 5 L 20 5 L 20 3 L 15 3 L 14 2 L 10 2 z M 5 7 L 5 20 C 5 21.1 5.9 22 7 22 L 17 22 C 18.1 22 19 21.1 19 20 L 19 7 L 5 7 z"/></svg>
                </div>
            </li>
        </template>
